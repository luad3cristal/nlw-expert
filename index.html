<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>NLW Expert</title>
  </head>
  <body>
    <main>
      <header>
        <img
          src="https://gist.githubusercontent.com/maykbrito/f47569e32fb2b21f2ecc9f4c035c141f/raw/a45997404564112d7596fbb1b9cad5de5521927e/logo.svg"
          alt="Logo NLW"
        />
        <h1>Teste seus conhecimentos</h1>
      </header>

      <!-- resgata o modelo de quiz abaixo -->
      <div id="quiz"></div>

      <!-- Cria um modelo de quiz que eu vou resgatar futuramente -->
      <template>
        <div class="quiz-item">
          <h3>Pergunta 01</h3>

          <dl>
            <dt>
              <!-- a combinação do item (que vai ser utilizado em todos os inputs) com o valor permite escolher um valor só como resposta -->
              <input type="radio" name="item" value="0" />
              <span>Resposta A</span>
            </dt>
          </dl>
        </div>
      </template>

      <!-- faz o mesmo papel do quiz, porém modificando diretamente o div -->
      <div id="acertos">
        <strong>Acertos</strong>
        <span>0 de 10</span>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
